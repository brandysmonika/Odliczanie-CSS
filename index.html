<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>CSS Countdown Clock</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 


    
  </head>

  <body>

    <div class="container">

  <div class="time-part-container">
    <div class="time-part">
      <div class="count">
      <ul>
         
          <li class="number" id="ten">10</li>
          <li class="number" id="nine">9</li>
          <li class="number" id="eight">8</li>
          <li class="number" id="seven">7</li>
          <li class="number" id="six">6</li>
          <li class="number" id="five">5</li>
          <li class="number" id="four">4</li>
          <li class="number" id="three">3</li>
          <li class="number" id="two">2</li>
          <li class="number" id="one">1</li>
          <li class="number" id="text">I <i class="fa fa-heart"></i>
CSS</li>
       
      </ul>
      </div>
    </div>
  
  </div>
  
</div>
   

    
    
    
  </body>
</html>
